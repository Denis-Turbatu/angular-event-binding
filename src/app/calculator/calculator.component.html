<div class="calculator">
    <h1>Calcolatrice</h1>
    
    <div class="display">0</div>
    
    <div class="buttons-grid">
        <div class="num-buttons">
            <button class="button button-1">1</button>
            <button class="button button-2">2</button>
            <button class="button button-3">3</button>
            <button class="button button-4">4</button>
            <button class="button button-5">5</button>
            <button class="button button-6">6</button>
            <button class="button button-7">7</button>
            <button class="button button-8">8</button>
            <button class="button button-9">9</button>
            <button class="button button-0">0</button>
            <button class="button equals">=</button>
        </div>
        
        <div class="operator-buttons">
            <button class="button button-m">x</button>
            <button class="button button-d">/</button>
            <button class="button button-a">+</button>
            <button class="button button-s">-</button>
        </div>
    </div>
</div>
